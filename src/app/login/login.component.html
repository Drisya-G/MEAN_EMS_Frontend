<section class="loginpage">

    <div class="container">

        <div class="row mt-5 pb-5">
            <div class="col-3">

            </div>

            <div class="col-6 reg rounded mt-5 ">

                <form action="" [formGroup]="loginForm" class="log mt-3 mb-3 border border-light shadow-lg rounded  p-5 ">
                    <div class="text-center">
                        <img src="../../assets/images/emplog.jpg" class="img w-25 h-25 rounded">
                    </div>
                    <div class="text-center fw-bold mt-3 ">ZOHO System</div>


                    <h6 class="text-center"> welcome</h6>


                    <div class="rounded-pill shadow ps-1 pe-1   reg">

                        <input formControlName="id" type="text" name="id" id="id" placeholder="Employee ID"
                            class="form-control rounded-pill shadow mt-4">
                    </div>

                        
                    <div style="color:red" *ngIf="this.loginForm.get('id')?.touched&&this.loginForm.get('id')?.errors">
                        invalid acno</div>






                    <div class="rounded-pill shadow ps-1 pe-1   reg">

                        <input formControlName="pswd" type="password" name="pswd" id="login_pswd" placeholder="password"
                            class="form-control rounded-pill shadow mt-3">

                    </div>


                    <div style="color:red" *ngIf="this.loginForm.get('pswd')?.touched&&this.loginForm.get('pswd')?.errors">
                        invalid pswd</div>








                    <div class="d-grid gap-2">


                        <button type="button" class="btn btn-primary rounded-pill mt-5 text-light"
                            (click)="login()">Login
                            <!-- 2 way binding -->
                        </button>
                    </div>

                    <div class="mt-4 d-grid gap-2 text-center"> 
                      <p class="pe-3"> NewUser ? <a routerLink="/register" style="text-decoration: none;">Sign up</a></p> 
                            

                    </div>
                </form>
            </div>
        </div>
        <div class="col-3"></div>
    </div>



</section>
