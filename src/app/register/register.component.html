<section class="regpage">

    <div class="container">

        <div class="row mt-5 me-5 ">
            <div class="col-4"></div>
            

            <div class="col-5 rounded mt-5 reg  mb-5 ">

                <form action=""  [formGroup]="registerForm" class="reg mt-3 mb-3 border border-light shadow-lg rounded p-5 ">
                    <div class="text-center">
                        <img src="../../assets/images/emplog.jpg " class="w-25 h-25 rounded">


                    </div>
                    <div class="text-center fw-bold mt-3">ZOHO system</div>

                    <h6 class="text-center">welcome</h6>




                    <div class="rounded-pill shadow ps-1 pe-1   reg">
                        <input formControlName="uname" name="uname" type="text" id="reg_uname" placeholder="Username"
                            class="form-control rounded-pill shadow mt-4">
                    </div>

            <div style="color:red"  *ngIf="this.registerForm.get('uname')?.touched&&this.registerForm.get('uname')?.errors">invalid user</div>



                    <div class="rounded-pill shadow ps-1 pe-1 reg">
                        <input formControlName="id" name="id" type="text" id="reg_id" placeholder="Employee ID"
                            class="form-control rounded-pill shadow mt-3">
                    </div>

            <div style="color:red"  *ngIf="this.registerForm.get('id')?.touched&&this.registerForm.get('id')?.errors">invalid Emp id</div>



                    <div class="rounded-pill shadow ps-1 pe-1 reg">
                        <input formControlName="email" name="email" type="text" id="reg_email" placeholder="Email"
                            class="form-control rounded-pill shadow mt-3">
                    </div>

            <div style="color:red"  *ngIf="this.registerForm.get('email')?.touched&&this.registerForm.get('email')?.errors">invalid email</div>




                    <div class="rounded-pill shadow ps-1 pe-1 reg">
                        <input formControlName="pswd" name="pswd" type="password" id="reg_pswd" placeholder="password"
                            class="form-control rounded-pill shadow mt-3">
                    </div>
            <div style="color:red"  *ngIf="this.registerForm.get('pswd')?.touched&&this.registerForm.get('pswd')?.errors">invalid password</div>




                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary rounded-pill mt-5 text-light"
                            (click)="register()">Register
                        </button>
                    </div>

                    <div class="d-grid gap-2 text-center mt-3">
                        <a routerLink="/login" style="text-decoration: none;">Sign in</a>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>

        </div>
    </div>
</section>
